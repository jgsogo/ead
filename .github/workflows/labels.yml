name: Apply labels EDA

on:
  workflow_run:
    workflows: ["Tests EDA"]
    types: 
      - completed

jobs:
  apply_labels:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));
      - run: unzip pr.zip
      
      - name: 'Label PR'
        uses: actions/github-script@v3
        id: issue_number
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./number.txt'));
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'Everything is OK. Thank you for the PR!'
            });

            var labels = fs.readFileSync('./labels.txt').toString().trim().split(/\n/);
            github.issues.addLabels({
              issue_number: issue_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            })
            return issue_number

      - name: Doggoes
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: jgsogo/action-dogs@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue_number: ${{ steps.issue_number.outputs.result }}
